<h2 style="color: white">{{title}}</h2>
<div class="container" >
  <br>
  <div class="pokemon" ng-repeat="p in allPokemon track by $index">
    <h3>{{p.name}}</h3>
    <form method="POST" action="/favorites">
      <input hidden type="text" name="name" value="{{p.name}}">
      <button class="btn btn-info btn-xs fav" type="submit">Favorite</button>
    </form>
    <a class="btn btn-info btn-xs" ng-href="/info/{{p.name}}">More Info</a>
  </div>
  <br>
</div>
