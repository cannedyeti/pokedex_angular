<h2 style="color: white">{{title}}</h2>
<div class="container">
  <br>
  <div class="pokemon">
    <h3>{{loading}}</h3>
    <h3>{{details.name}}</h3>
    <br>
    <form method="POST" action="/favorites">
      <input hidden type="text" name="name" value="hello">
      <button class="btn btn-info btn-xs fav" type="submit">Favorite</button>
    </form>
    <div>
      <img class="sprites" ng-src="{{details.sprites.front_default}}">
      <img class="sprites" ng-src="{{details.sprites.back_default}}">
    </div>
    <p>ID: {{details.id}}</p>
    <p>Height: {{details.height}} inches</p>
    <p>Weight: {{details.weight}} pounds</p>
    <p>Types: 
      <span ng-repeat="t in details.types">
        {{t.type.name}}
      </span>
    </p>
    <div><u>Base Stats:</u>
      <br>
      <p ng-repeat="s in details.stats">
        {{s.stat.name}}: {{s.base_stat}}
      </p>
    </div>
  </div>
  <br>
</div>
